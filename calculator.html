<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/StylesCal.css">
    <title> Calculator</title>

</head>
<body>
    <div class="container">
        <div class="row stRow">
            <h3>0</h3>
        </div>
    </div>

    <div class="container">
        <div class="row ndRow aBox">

            <div class="col-md-3 aaBox">
                <h3>AC</h3>
            </div>
            <div class="col-md-3 aBox">
                <h3>+/-</h3>

            </div>

            <div class="col-md-3 aBox">
                <h3>%</h3>
            </div>
            <div class="col-md-3 oBox">
                <h3>%</h3>

            </div>

        </div>
    </div>

    <div class="container">
        <div class="row ndRow">

            <div class="col-md-3 aaBox ">
                <h3>7</h3>
            </div>
            <div class="col-md-3 aBox">
                <h3>8</h3>

            </div>

            <div class="col-md-3 aBox">
                <h3>9</h3>
            </div>
            <div class="col-md-3 oBox">
                <h3>*</h3>

            </div>

        </div>
    </div>

    <div class="container">
        <div class="row ndRow">

            <div class="col-md-3 aaBox">
                <h3>4</h3>
            </div>
            <div class="col-md-3 aBox">
                <h3>5</h3>

            </div>

            <div class="col-md-3 aBox">
                <h3>6</h3>
            </div>
            <div class="col-md-3 oBox">
                <h3>-</h3>

            </div>

        </div>
    </div>

    <div class="container">
        <div class="row ndRow">

            <div class="col-md-3 aaBox">
                <h3>1</h3>
            </div>
            <div class="col-md-3 aBox">
                <h3>2</h3>

            </div>

            <div class="col-md-3 aBox">
                <h3>3</h3>
            </div>
            <div class="col-md-3 oBox">
                <h3>+</h3>

            </div>

        </div>
    </div>


    <div class="container">
        <div class="row ndRow">

            <div class="col-md-6 aaBox">
                <h3>0</h3>
            </div>
            <div class="col-md-3 aBox">
                <h3>.</h3>

            </div>

            <div class="col-md-3 oBox">
                <h3>=</h3>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
